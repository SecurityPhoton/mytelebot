apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      dnsConfig:
        nameservers:
        - 1.1.1.1
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - hostPath:
          path: /dev/mem
          type: ""
        name: dev-mem
      containers:
        - name: {{ .Release.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
          - mountPath: /dev/mem
            name: dev-mem
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}-{{ .Values.image.os }}-{{ .Values.image.arch }}" 
          env:
          - name: {{ .Values.secret1.env }}
            valueFrom:
              secretKeyRef:
                key: {{ .Values.secret1.key }}
                name: {{ .Values.secret1.name }}
                
          - name: {{ .Values.secret2.env }}
            valueFrom:
              secretKeyRef:
                key: {{ .Values.secret2.key }}
                name: {{ .Values.secret2.name }}
          - name: 
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret3.name }}
                value: {{ .Values.secret3.value }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}

      
