name: MYTELEBOT-CICD

on: push

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Run test
              run: make test

            - name: Login to GCR
              uses: docker/login-action@v2
              with:
                    registry: gcr.io
                    username: _json_key
                    password: ${{ secrets.GCR_JSON_KEY }}